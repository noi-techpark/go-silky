# Example Silky Configuration
# This file demonstrates basic features
# Open this in VSCode with the Silky extension to see:
# - Syntax highlighting
# - Schema validation
# - IntelliSense (Ctrl+Space)
# - Code snippets (type 'agr-' and press Tab)W
rootContext: []

# Global headers applied to all requests
headers:
  User-Agent: "Silky Example/1.0"

steps:
  # Simple request step
  - type: request
    name: "Fetch users"
    url: "https://jsonplaceholder.typicode.com/users"
    method: GET
    resultTransformer: .
    mergeOn: ". = $res"

  # ForEach iteration over results
  - type: forEach
    path: .
    as: user
    steps:
      # Nested request using template
      - type: request
        name: "Fetch user posts"
        url: "https://jsonplaceholder.typicode.com/users/{{.id}}/posts"
        method: GET
        resultTransformer: .
        mergeWithParentOn: ".posts = $res"

