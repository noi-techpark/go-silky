# Test: OAuth2 Client Credentials Grant Flow
# This test verifies OAuth2 client credentials flow for machine-to-machine authentication
# No user credentials required - uses client ID and secret to obtain access token

rootContext: {}

# OAuth2 with client_credentials grant type
auth:
  type: oauth
  method: client_credentials
  tokenUrl: https://oauth.example.com/v2/token
  clientId: client_id_abc123
  clientSecret: client_secret_xyz789
  scopes: [api:read, api:write]

steps:
  - type: request
    name: "List API keys"
    request:
      url: https://api.example.com/admin/api-keys
      method: GET
    resultTransformer: .apiKeys
